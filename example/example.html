<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sayen Fancy Text</title>
	<link rel="stylesheet" href="app.css" type="text/css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>	
	<script src="sayenft.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(function(){
			$("#welcome").sayenft({
				holdTime : 2000,
				words : [{content :'I\'m Nabil',	color : '#FFFF00'},
						{content :'I\'m From Morocco',color : '#80FFFF'},
						{content :'This is Fancy Text',color : '#50C878'},		
						{content :'It\'s Free',color : '#FF4040'},		
						{content :'It\'s customizable',color : '#00C0C0'}		],
				cursor: true,
				typing: true,
				typeSpeed : 100,
				typeAnimation : 'scale'
			});
			
			$("#normal").sayenft({
				holdTime : 5000,
				words : [{content :'JavaScript',	color : '#327fc7'},
						{content :'PHP',color : '#ff6b6b'},
						{content :'HTML5',color : '#4ecdc4'},		
						{content :'Angular JS',color : '#135150'}],
				cursor: false,
				typing: false
			});

			$("#tada").sayenft({
				holdTime : 3000,
				words : [{content :'Is Speaking',color : '#327fc7'},
						{content :'Doesn\'t Need People',color : '#58427C'},
						{content :'Cheaper Than Therapy',color : '#FF2800'},		
						{content :'Is Our Home',color : '#135150'}],
				cursor: true,
				typing: true,
				typeSpeed : 100,
				typeAnimation : 'tada'
			});

			$("#bounce").sayenft({
				holdTime : 3000,
				words : [{content :'No Life',color : '#FFFF33'},
						{content :'No Blue',color : '#00416A'},
						{content :'No Green',color : '#008B8B'}	],
				cursor: true,
				typing: true,
				typeSpeed : 100,
				typeAnimation : 'bounce'
			});

			$("#swing").sayenft({
				holdTime : 5000,
				words : [{content :'Soccer ?',color : '#FFFF33'},
						{content :'Basketball ?',color : '#00416A'},
						{content :'Tennis ?',color : '#555D50'}	],
				cursor: true,
				typing: true,
				typeSpeed : 100,
				typeAnimation : 'swing'
			});



			$('.scroll-to').click(function(){
		    	  var speed = 750; 
		    	  var to = $(this).attr('data-scroll');
		    	  $('html, body').animate( { scrollTop: $(to).offset().top-10 }, speed ); 		      
			});
		
	  
	});


	</script>
</head>
<body>
	
	<div id="container">
		
		<div class="items">
			<div class="container-item"  id="item1" style="background: #000; color:#fff;">							
				<div class="item-content" id="welcome">
					Hi !  
				</div>
				<div class="godown scroll-to" data-scroll="#item2">&#8595;</div>
			</div>
			<div class="container-item" id="item2" style="background: #f5f5f5; color:#444;">
				<div class="goup scroll-to" data-scroll="#item1">&#8593;</div>
				<div class="item-content" id="normal">
					I know  
				</div>
				<div class="godown scroll-to" data-scroll="#item3">&#8595;</div>				
			</div>	
			
			<div class="container-item" id="item3" style="background: #00B7EB; color:#fff;">
				<div class="goup scroll-to" data-scroll="#item2">&#8593;</div>
				<div class="item-content" id="bounce">
					No Water ! 
				</div>
				<div class="godown scroll-to" data-scroll="#item4">&#8595;</div>				
			</div>
			<div class="container-item" id="item4" style="background: #50C878; color:#fff;">
				<div class="goup scroll-to" data-scroll="#item3">&#8593;</div>
				<div class="item-content" id="tada">
					Nature 
				</div>
				<div class="godown scroll-to" data-scroll="#item5">&#8595;</div>				
			</div>	
			
			<div class="container-item" id="item5" style="background: #EA3C53; color:#fff;">
				<div class="goup scroll-to" data-scroll="#item4">&#8593;</div>
				<div class="item-content" id="swing">
					You Play  
				</div>				
			</div>		
		</div>

	</div>

</body>
</html>
